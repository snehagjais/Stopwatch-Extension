
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
   </head>
  <body>
    <div class="stopwatch">
      <h1>STOPWATCH</h1>
      <div class="circle">
        <div class="circle">
        <span class="number" id="show">00:00:00</span>
        </div>
      </div>

      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="play-button_opkxmt.svg" />

          <img id="pauseButton" src="pause-button_pinhpy.svg" />
        </button>

        <button class="buttonReset">
          <img id="resetButton" src="reset-button_mdv6wf.svg" />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
